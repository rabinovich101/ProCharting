<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProCharting - Basic Example</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: system-ui, -apple-system, sans-serif;
      background: #f5f5f5;
    }
    
    #chart-container {
      width: 100%;
      height: 600px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    .controls {
      margin-top: 20px;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    button {
      padding: 8px 16px;
      margin-right: 10px;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    
    button:hover {
      background: #0056b3;
    }
    
    .info {
      margin-top: 20px;
      padding: 20px;
      background: #e9ecef;
      border-radius: 8px;
      font-family: monospace;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>ProCharting - Basic Example</h1>
  
  <div id="chart-container"></div>
  
  <div class="controls">
    <button id="add-data">Add Random Data</button>
    <button id="clear-data">Clear Data</button>
    <button id="toggle-renderer">Toggle Renderer</button>
    <button id="benchmark">Run Benchmark</button>
  </div>
  
  <div class="info" id="info">
    <div>Renderer: <span id="renderer-type">-</span></div>
    <div>FPS: <span id="fps">-</span></div>
    <div>Data Points: <span id="data-points">0</span></div>
    <div>Memory: <span id="memory">-</span></div>
  </div>
  
  <script type="module" src="./main.js"></script>
</body>
</html>
